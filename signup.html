<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign Up</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="enter-logo">
        <img class="front-logo" src="images/logo/mobile-logo.png" alt="Logo Design">
    </div>
    <section id="signup-text">
      <h3>User Sign Up</h3>
    </section>
    <div id="signup-field">
        <b id="email-warning">This Email is linked to an account.</b>
        <input id="email" type="email" placeholder="EMAIL" required><br>
        <b id="password-warning">Passwords do not match.</b>
        <input id="password" type="password" placeholder="PASSWORD" required><br>
        <input id="confirm-password" type="password" placeholder="CONFIRM PASSWORD" required><br>
        

    </div>

    <div class="register-button">
      <input type="submit" id="signup-button">
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
  <script src="script.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</html>
