<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Julius+Sans+One&family=Montserrat+Subrayada:wght@700&family=Roboto:wght@100;300;700;900&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS-->
    <link type="text/css" rel="stylesheet" href="normalize.css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="enter-logo">
        <img class="front-logo" src="images/logo/mobile-logo.png" alt="Logo Design">
    </div>
    <div id="loading-animation">
      <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_juf4idvo.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
    </div>
    
    <div id="login-field">
        <input class="email" type="email" placeholder="EMAIL" required><br>
        <input class="password" type="password" placeholder="PASSWORD" required><br>
    </div>
    <div id="signup-link">
      <a href="signup.html">Don't have an account?</a>
    </div>

    <div class="register-button">
      <input type="submit" value="Log In" id="login-button">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="javascript/script.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
